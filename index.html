<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LupoSync</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="LupoSync Logo"> LupoSync
            </div>
            <button id="lang-toggle" class="glass-btn">ES / EN</button>
        </header>

        <main>
            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" data-tab="send" data-i18n="tab_send">Send</button>
                <button class="tab-btn" data-tab="receive" data-i18n="tab_receive">Receive</button>
            </div>

            <!-- SEND MODE -->
            <section id="send-panel" class="glass-panel">
                <!-- Step 1: Drop File -->
                <div id="step-upload" class="step-container">
                    <label id="drop-zone" class="drop-zone" for="file-input">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <h3 data-i18n="drop_zone_title">Drag & Drop files here</h3>
                        <p data-i18n="drop_zone_subtitle">or click to browse</p>
                        <input type="file" id="file-input" hidden>
                    </label>
                </div>

                <!-- Step 2: Code & Wait -->
                <div id="step-code" class="step-container hidden">
                    <div class="code-wrapper">
                        <h1 id="generated-code" class="big-code">--- ---</h1>
                        <button id="copy-code-btn" class="icon-btn" title="Copy Code">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                        <p data-i18n="share_code_msg">Share this code with the recipient</p>
                    </div>

                    <div id="qrcode" class="qr-container"></div>

                    <div class="timer-container">
                        <i class="fa-regular fa-clock"></i>
                        <span id="timer">10:00</span>
                    </div>

                    <p id="send-status" class="status-text" data-i18n="status_waiting_receiver">Waiting for receiver...
                    </p>
                    <button id="cancel-send-btn" class="glass-btn" data-i18n="cancel_btn">Cancel</button>
                </div>
            </section>

            <!-- RECEIVE MODE -->
            <section id="receive-panel" class="glass-panel hidden">
                <div class="receive-container">
                    <h2 data-i18n="enter_code_title">Enter 6-digit Key</h2>
                    <input type="text" id="receive-code-input" class="big-input" placeholder="000 000" maxlength="6">
                    <button id="receive-btn" class="primary-btn" data-i18n="receive_btn">Receive</button>
                    <p id="receive-status" class="status-text"></p>
                </div>

                <!-- Transfer Progress (Shared) -->
                <div id="transfers-list" class="transfers-list"></div>
            </section>
        </main>

        <footer>
            Copyright &copy; 2025 alberto64674yt. All rights reserved.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
