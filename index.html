<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LupoSync - P2P File Transfer / Transferencia de Archivos</title>
    
    <meta name="description" content="Secure, serverless P2P file transfer. Send unlimited files directly. Transferencia de archivos ilimitada, segura y sin servidores entre dispositivos. PWA.">
    
    <meta name="keywords" content="file-transfer, p2p, webrtc, serverless, send files, compartir archivos, envio grandes archivos, pwa, peer-to-peer, transferencia segura">
    
    <meta name="author" content="alberto64674yt">

    <meta name="google-site-verification" content="U_DDzWa6jVYplvqkgRlp7QBgKMxMzIE7DKKs7bRYyY0" />
    
    <meta property="og:title" content="LupoSync - Secure P2P Transfer">
    <meta property="og:description" content="Send unlimited files directly. P2P, Serverless & Private. / Envía archivos sin límites de forma segura.">
    <meta property="og:image" content="https://luposync.netlify.app/assets/logo.png">
    <meta property="og:url" content="https://luposync.netlify.app">
    <meta property="og:type" content="website">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo.png">
    <!-- Google Fonts: Inter for a clean, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- PeerJS CDN -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch(err => console.log('SW Registration Failed', err));
        }
    </script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <div class="logo">
                <img src="assets/logo.png" alt="LupoSync Logo"> LupoSync
            </div>
            <div class="header-controls">
                <button id="history-toggle" class="glass-btn" title="History" aria-label="History">
                    <i class="fa-solid fa-clock"></i>
                </button>
                <button id="lang-toggle" class="glass-btn">ES / EN</button>
            </div>
        </header>

        <main>
            <!-- Tab Switcher -->
            <div class="tab-switcher">
                <button class="tab-btn active" data-tab="send" data-i18n="tab_send">Send</button>
                <button class="tab-btn" data-tab="receive" data-i18n="tab_receive">Receive</button>
            </div>

            <!-- SEND MODE -->
            <section id="send-panel" class="glass-panel">
                <!-- Step 1: Drop File -->
                <div id="step-upload" class="step-container">
                    <label id="drop-zone" class="drop-zone" for="file-input">
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <h3 data-i18n="drop_zone_title">Drag & Drop files here</h3>
                        <p data-i18n="drop_zone_subtitle">or click to browse</p>
                        <input type="file" id="file-input" hidden multiple>
                    </label>
                </div>

                <!-- Step 2: Code & Wait -->
                <div id="step-code" class="step-container hidden">
                    <div class="code-wrapper">
                        <h1 id="generated-code" class="big-code">--- ---</h1>
                        <button id="copy-code-btn" class="icon-btn" title="Copy Code">
                            <i class="fa-regular fa-copy"></i>
                        </button>
                        <p data-i18n="share_code_msg">Share this code with the recipient</p>
                    </div>

                    <div id="qrcode" class="qr-container"></div>

                    <div class="timer-container">
                        <i class="fa-regular fa-clock"></i>
                        <span id="timer">10:00</span>
                    </div>
                    <button id="cancel-send-btn" class="secondary-btn" style="margin-top: 1rem; width: 100%;"
                        data-i18n="cancel_btn">Cancel</button>

                    <p id="send-status" class="status-text" data-i18n="status_waiting_receiver">Waiting for receiver...
                    </p>

                    <!-- Sender Progress Bar -->
                    <div id="sender-progress-container" class="transfer-item hidden"
                        style="margin-top: 1rem; text-align: left;">
                        <div class="transfer-info">
                            <div class="file-header">
                                <div class="file-name" id="sender-file-name">File Name</div>
                                <div class="file-size" id="sender-file-size">0 MB</div>
                            </div>
                            <div class="progress-bar">
                                <div id="sender-progress-fill" class="progress-fill" style="width: 0%"></div>
                            </div>
                            <div class="transfer-details">
                                <span id="sender-speed" class="transfer-speed">0 MB/s</span>
                                <span id="sender-percent" class="transfer-percent">0%</span>
                            </div>
                            <button id="sender-close-btn" class="secondary-btn hidden"
                                style="margin-top: 0.5rem; width: 100%;" data-i18n="close_btn">Close</button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- RECEIVE MODE -->
            <section id="receive-panel" class="glass-panel hidden">
                <div class="receive-container">
                    <h2 data-i18n="enter_code_title">Enter 6-digit Key</h2>
                    <input type="text" id="receive-code-input" class="big-input" placeholder="000 000" maxlength="6">
                    <button id="receive-btn" class="primary-btn" data-i18n="receive_btn">Receive</button>
                    <p id="receive-status" class="status-text"></p>
                </div>

                <!-- Transfer Progress (Shared) -->
                <div id="transfers-list" class="transfers-list"></div>
            </section>

            <!-- HISTORY PANEL -->
            <section id="history-panel" class="glass-panel hidden">
                <div class="history-header">
                    <h2 data-i18n="history_title">Transfer History</h2>
                    <button id="close-history" class="icon-btn"><i class="fa-solid fa-xmark"></i></button>
                </div>
                <div id="history-list" class="transfers-list">
                    <!-- History items will go here -->
                    <p class="status-text" data-i18n="no_history">No transfers yet.</p>
                </div>
                <button id="clear-history" class="secondary-btn" data-i18n="clear_history">Clear History</button>
            </section>
        </main>

        <footer>
            Copyright &copy; 2025 alberto64674yt. All rights reserved.
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
